<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> clock</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div id="time">
        <p id="hr">hr:</p>
        <p id="min">min:</p>
        <p id="sec">sec:</p>
        <p id="pr">AM</p>
    </div>
    <p id="wish-txt">Good Evening</p>
    
    <textarea name="txt" id="txt" cols="30" rows="3"></textarea>
    <div id="date">
        <p id="day">tuesday</p>
        <p id="month">july</p>
        <p id="dt">12</p>
        <p id="year">2022</p>
    </div>
<script src="./script.js"></script>
</body>
</html>
