<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- unordered list -->
    <ul style="list-style-type:circle">
        <li>coffee</li>
        <li>tea</li>
        <li>juice</li>
        <li>coldrink</li>
    </ul>
    <!-- ordered list -->
    <ol type="1" start="10">
        <li>coffee</li>
        <li>tea</li>
        <li>juice</li>
        <li>coldrink</li>
    </ol>
    <!-- description list -->
    <dl>
        <dt>coffee</dt>
        <dd>
        a drinkable substance.
        </dd>
        <dt>tea</dt>
        <dd>another drink of milk.</dd>
        
    </dl>
</body>
</html>
