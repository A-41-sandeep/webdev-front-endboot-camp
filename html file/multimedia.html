    <script>
        var music=document.getElementById("music1");
        var butn=document.getElementById("button");
        butn.onclick=()=>{
                   music.pause();
        };
        var video=document.getElementById("video1");
        // document.addEventListener("visibilitychange",videopause);
        function videopause()
        {
            if(document.hidden)
                video.pause();
            else
                video.play();
        }
