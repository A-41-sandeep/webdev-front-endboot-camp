<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page slider</title>
    <link rel="stylesheet" href="../css files/image-slider.css">
</head>
<body>
    <div id="container">
        <div class="btns" id="pre"><button >&lt</button></div>
        <div class="btns" id="next"><button >&gt</button></div>
            <div class="image main-image">
                <img src="https://images.unsplash.com/photo-1418489098061-ce87b5dc3aee?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1032&q=80" alt="image">
                <div id="caption">image-1</div>
            </div>

            <div class="image">
                <img src="https://images.unsplash.com/photo-1447966129673-88517d4367f0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1247&q=80" alt="image">
                <div id="caption">image-2</div>
            </div>

            <div class="image">
                <img src="https://images.unsplash.com/photo-1495539406979-bf61750d38ad?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="image">
                <div id="caption">image-3</div>
            </div>
    </div>
    <script src="../js/image-slider.js"></script>
</body>
</html>
